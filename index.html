<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container">

<div id="banner" class="topOfPage">
    <img src="../images/TIC-TAC-TOE.png" class="img-fluid" alt="Responsive image">
    <h3 id="message"></h3>
  </div>

<button id="modalButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade myModal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="sign-in" class="col-md-6">
          <h4>Sign In</h4>
          <input class="form-control" type="email" name="credentials[email]" placeholder="Email" autocomplete="email">
          <input class="form-control" type="password" name="credentials[password]" placeholder="Password" autocomplete="current-password">
          <button class="btn btn-dark btn-block">Submit</button>
        </form>
        <form id="sign-up" class="col-md-6">
          <h4>Sign Up</h4>
          <input class="form-control" type="email" name="credentials[email]" placeholder="Email" autocomplete="email">
          <input class="form-control" type="password" name="credentials[password]" placeholder="Password" autocomplete="current-password">
          <input class="form-control" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" autocomplete="current-password">
          <button class="btn btn-dark btn-block">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<button class="btn btn-success guest" type="submit">Guest Log In</button>
<h4>Sign In Without Signing Up!</h4>
<h6>*please note that game data will reflect ALL guest user stats*</h6>
</div>


<form id="changePassword" class="col-md-6 mb-5 hide">
  <div class="row">
<h2>Change Password</h2>
  <input class="form-control mb-2" type="password" name="passwords[old]" placeholder="Old Password">
  <input class="form-control mb-2" type="password" name="passwords[new]" placeholder="New Password">
  <button class="btn btn-primary" type="submit">Change Password</button>
</div>
</form>

<form id="sign-out" class="hide">
  <h2>Sign Out</h2>
  <button type="submit">Sign Out</button>
</form>

  </div>
<br></br>
  <div class="container">

      <button id="newgame-buttons" class="btn btn-success hide">New Game</button>
    <h3 id="messageTwo"></h3>
      <h2 id="messageFour"></h2>
    <form>
      <div id="game" class="hide">
          <div class="row">
              <div class="col-4 box" data-id="0"></div>
              <div class="col-4 box" data-id="1"></div>
              <div class="col-4 box" data-id="2"></div>
              <div class="col-4 box" data-id="3" ></div>
              <div class="col-4 box" data-id="4"></div>
              <div class="col-4 box" data-id="5"></div>
              <div class="col-4 box" data-id="6"></div>
              <div class="col-4 box" data-id="7"></div>
              <div class="col-4 box" data-id="8"></div>
            </div>
          </div>
<h2 id="messageThree"></h2>
</form>
<form>
    <button id="getgame-buttons" class="btn btn-primary hide">Get Game Stats</button>
<h2 id="messageFour"></h2>
  </form>
  <br>

</br>
</div>
</body>
</html>
